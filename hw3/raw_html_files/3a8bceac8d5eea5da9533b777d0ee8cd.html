cript id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"initialState":{"foo":{"foo":""},"authentication":{"loading":false,"token":null},"user":{"user":null},"cart":{"products":[]},"inpersonDetailCard":{"products":[]},"virtualDetailCard":{"products":[]},"cancelSubscriptionBundleRes":{"loading":false,"response":null},"homeResponse":{"homeResponse":[]}},"uaString":"curl/7.71.1","errorHandle":false,"query":{"REFID":"SMM","router":"c","category":"medical-conferences-2024","id":"outpatient-medicine-update-cme-conference-dec-11-14-2024"},"detailData":{"success":true,"isMandatory":0,"sessionBrochure":"https://static.emedevents.com/uploads/conferences/session_brochure/5375ce0a5f632b3a0553e41e8ae8f0b5.pdf","conference_active":1,"conferenceId":"289494","title":"Outpatient Medicine Update by CME Vacations (Dec 11 - 14, 2024) - San Diego","organizerImage":"https://static.emedevents.com/uploads/organizers/200/2c7c0b6748d8540ba0157f6f9445154e.png","organizerImageExist":1,"organizerName":"CME Vacations","organizerUrl":"organizer-profile/hospital-medicine-seminars-2","overView":"\u003cp\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eOutpatient Medicine Update is organized by \u003c/span\u003e\u003ca href=\"https://www.emedevents.com/organizer-profile/hospital-medicine-seminars-2\"\u003e\u003cspan style=\"color:hsl(210,75%,60%);\"\u003eCME Vacations\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003e and will be held from December 11 - 14, 2024 at Embassy Suites by Hilton San Diego Bay Downtown, San Diego, California, United States of America.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003e\u003cstrong\u003eDescription:\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eThe ultimate CME working vacation! Classes in the morning and the rest of the day free.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eOutpatient Medicine Update - 16 accredited CME credits\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eThe latest Outpatient Medicine CME updates for physicians, nurse practitioners, physician assistants and other healthcare professionals\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eRelevant material - the most recent updates affecting the patients you see every day\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eTaught LIVE by practicing primary care physicians\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eClasses Wednesday-Saturday 7:30-11:30 a.m\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eConference includes 3 months access to \u003c/span\u003e\u003ca href=\"https://cmevacations.com/collections/courses/products/outpatient-medicine-update-on-demand\"\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eOutpatient Medicine Update On Demand\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003e ($695 value). If you miss any live sessions, you can watch those continuing medical education topics online at your convenience.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eDiscounted student/resident/fellow pricing\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eAccommodations, travel and parking are NOT included in conference price.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eConference Details including presentation slides are provided 3 days before the conference start date.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp style=\"margin-left:0px;\"\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003e\u003cstrong\u003eCourse Info - Outpatient Medicine Update\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eUp to 16 hours of accredited CME\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eAvailable in\u0026nbsp;LIVE\u0026nbsp;conferences, or online.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eLIVE conferences include access to the online version for 3 months for flexibility\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eContent for both formats is the same: accredited CME focused on the latest developments in adult outpatient medicine.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eWe cover the latest guidelines, studies, and developments and update the content regularly as new information is released.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003ePeople rave about our content, stating it helps them become better care providers.\u0026nbsp; Specialists in cardiology, nephrology, neurology, gastroenterology, and other areas can benefit from the content in addition to primary care providers and nurse practitioners.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003e\u003cstrong\u003eStatement of Need/Program Overview:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eOutpatient medicine is critical to the healthcare system. The clinical aspects are quite broad - all adult Outpatient Medicine topics. Outpatient Medicine providers need a good source for updates on the majority of patients they treat.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003e\u003cstrong\u003eEducational Objectives:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003e\u003ci\u003eAfter completing this activity, the participant should be better able to:\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eDiscuss updates and new evidence in the medical literature\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eList recent guideline updates and recommendations\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eIdentify best practices for common issues in outpatient medicine\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eReview expert opinions for areas lacking data and evidence\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp style=\"margin-left:0px;\"\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003e\u003cstrong\u003eThe course is divided into 8 individual sections, 2 hours each as follows:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003e\u003cstrong\u003ePulmonology Update:\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eAsthma\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eCOPD\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003ePneumonia\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003e\u003cstrong\u003eEndocrinology Update:\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eDiabetes\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eOsteoporosis\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003eThyroid\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cspan style=\"color:hsl(0,0%,0%);\"\u003e\u003cstrong\u003eCardiovascular Update 1:\u003c/str
