      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">

          <title>Ad Video Player</title>
          <!-- Fluid Player CSS and Scripts -->
          <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" type="text/css"/>
          <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
          <style>
              /* Center the content */
              body {
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                  margin: 0;
                  flex-direction: column;
                  background-color: #000;
                  color: #fff;
              }
      
              /* Style the video container */
              .video-container {
                  position: relative;
                  width: 100%;
                  max-width: 640px;
                  height: 0;
                  padding-bottom: 56.25%; /* 16:9 aspect ratio */
              }
      
              .video-container video {
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
              }
      
              /* Style the overlay */
              .overlay {
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: rgba(0, 0, 0, 0.8);
                  color: white;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  text-align: center;
                  font-size: 1.5em;
                  z-index: 1;
              }
      
              /* Style the text */
              #counter {
                  text-align: center;
                  font-size: 1.2em;
                  margin-top: 2em;
                  margin-bottom: 1em;
              }
          </style>
      </head>
      <body>
          <div class="overlay" id="overlay">
              <p>Are you a human? Scroll down or touch the screen.</p>
          </div>
          <p id="counter">Ad break (better with sound); redirected to your media shortly. Pause Pub (mieux avec le son), redirection vers votre article bientôt.</p>
          <!-- Video Container -->
          <div class="video-container" id="ad-container">
              <video id="video-element" class="video-js vjs-default-skin" controls preload="auto" muted playsinline>
                  <!-- No primary video source, just the ad -->
              </video>
          </div>
      
          <script>
              document.addEventListener('DOMContentLoaded', function() {
                  console.log('DOM fully loaded and parsed');
                  
                  try {
                      var player = fluidPlayer(
                          'video-element',
                          {
                              vastOptions: {
                                  adList: [
                                      {
                                          roll: 'preRoll',
                                          vastTag: 'https://shocking-honey.com/d/mrF.z-dfGvN-voZZGDUG/XeLms9/uBZuUZlakxPoTVUhyPO/DsEw5fM-DZAitMNRTUIQ4LMjTZkbwLMJQH',
                                          adText: 'Ad is playing...',
                                          vpaidAllowed: false // Explicitly disable VPAID
                                      }
                                  ]
                              }
                          }
                      );
      
                      console.log('Fluid Player initialized successfully');
                  } catch (error) {
                      console.error('Error initializing Fluid Player:', error);
                  }
      
                  function startVideoPlayback() {
                      console.log('User interaction detected, attempting to start video playback');
      
                      // Remove overlay first
                      try {
                          document.getElementById('overlay').style.display = 'none';
                          console.log('Overlay removed');
                      } catch (error) {
                          console.error('Error removing overlay:', error);
                      }
      
                      // Start ad playback after overlay is removed
                      try {
                          player.play();
                          console.log('Player play() method called');
                      } catch (error) {
                          console.error('Error starting video playback:', error);
                      }
      
                      // Remove event listeners after playback starts
                      try {
                          document.body.removeEventListener('touchstart', startVideoPlayback);
                          document.body.removeEventListener('mousemove', startVideoPlayback);
                          console.log('Event listeners removed after video started');
                      } catch (error) {
                          console.error('Error removing event listeners:', error);
                      }
                  }
      
                  // Listen for mouse movement or touch to play the video
                  document.body.addEventListener('mousemove', startVideoPlayback);
                  document.body.addEventListener('touchstart', startVideoPlayback);
                  console.log('Event listeners added for mousemove and touchstart');
              });
          </script>
      </body>
      </html>
