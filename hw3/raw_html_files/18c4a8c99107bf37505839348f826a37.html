"","anchor":"","id":"1166191","credit":"","caption_color":"","direction":"ltr"},"text":null,"id":"1166191","credit":"","caption_color":"","direction":"ltr"},"type":"article"},"opengraph":{"image":{"altText":""}},"twitter":{"image":{"altText":""},"description":"Monday’s preseason opener pits interconference opponents who’ve each made a steady climb in the standings under their current head coaches.","title":"Behind the Numbers: Magic at Pelicans preseason (10/7/2024)"},"schema":{"articleType":"","pageType":""},"facebook":{"image":null,"description":"Monday’s preseason opener pits interconference opponents who’ve each made a steady climb in the standings under their current head coaches.","title":"Behind the Numbers: Magic at Pelicans preseason (10/7/2024)"}},"attributes":{"comments":{"enabled":false},"featuredMediaContentGrid":{"html":null,"attributes":{"copyright":"","src":"https://cdn.nba.com/teams/uploads/sites/1610612740/2024/10/BTN-Magic-10-7-24.jpg","alt":"","link":"","caption":"Willie Green (left) of the New Orleans Pelicans and Jamahl Mosley of the Orlando Magic on the sideline during an April game last season.","align":"","focal_point":[],"animation":{"name":"none"},"size":{"width":4001,"height":2250},"caption_alignment":"","anchor":"","id":"1166191","credit":"","caption_color":"","direction":"ltr"},"text":null,"type":"image"},"hideTimestamp":false,"hideAuthor":false,"subhead":"Matinee is first of two meetings this week between Orlando and New Orleans, the latter Friday in Florida","hideContent":false},"syndication":{"platforms":{"app":true,"web":true}},"contentStructured":[{"html":"\u003cp class=\"caption-position-undefined\"\u003eA look at three key numbers related to Monday’s preseason game in the Smoothie King Center between Orlando and New Orleans (12:30 p.m. Central, Pelicans.com, WWL 870 AM):\u003c/p\u003e","attributes":{"anchor":"","className":"caption-position-undefined","linkColor":"dark"},"text":"A look at three key numbers related to Monday’s preseason game in the Smoothie King Center between Orlando and New Orleans (12:30 p.m. Central, Pelicans.com, WWL 870 AM):","type":"paragraph"},{"html":"\u003cp class=\"caption-position-undefined\"\u003e\u003cstrong\u003e3, 4\u003c/strong\u003e: Consecutive regular seasons of improved winning percentage for Orlando and New Orleans, respectively. Monday’s preseason opener pits interconference opponents who’ve each made a steady climb in the standings under their current sideline leaders, with the Magic achieving a No. 5 seed in the East in 2023-24 at 47-35, while the Pelicans notched 49 victories, their most over the past 15 years. New Orleans has gone from 36 to 42 to those 49 wins over head coach Willie Green’s three seasons, after posting 31 and 30 prior to his arrival in the Crescent City. Under Jamahl Mosley, Orlando has registered 22, 34 and 47 victories, the latter representing the most for the Magic since going 50-32 in 2010-11.\u003c/p\u003e","attributes":{"anchor":"","className":"caption-position-undefined","linkColor":"dark"},"text":"3, 4: Consecutive regular seasons of improved winning percentage for Orlando and New Orleans, respectively. Monday’s preseason opener pits interconference opponents who’ve each made a steady climb in the standings under their current sideline leaders, with the Magic achieving a No. 5 seed in the East in 2023-24 at 47-35, while the Pelicans notched 49 victories, their most over the past 15 years. New Orleans has gone from 36 to 42 to those 49 wins over head coach Willie Green’s three seasons, after posting 31 and 30 prior to his arrival in the Crescent City. Under Jamahl Mosley, Orlando has registered 22, 34 and 47 victories, the latter representing the most for the Magic since going 50-32 in 2010-11.","type":"paragraph"},{"html":"\u003cp class=\"caption-position-undefined\"\u003e\u003cstrong\u003e2, 3\u003c/strong\u003e: Rank among current New Orleans players in career NBA playoff games for offseason Pelicans additions Daniel Theis (41) and Dejounte Murray (21), respectively. The only member of the 2024-25 Crescent City roster who has been part of the spring postseason more frequently is guard CJ McCollum, with 67 playoff games under his belt, highlighted by a 2019 trip to the West finals with Portland. Like New Orleans, Orlando also made an offseason move that brought in significant playoff savvy, with shooting guard Kentavious Caldwell-Pope signing in free agency. “KCP” has appeared in 62 career playoff contests, with 41 of those occurring as a key two-way contributor for NBA championship teams with the Lakers (2020 bubble) and Denver (2023).\u003c/p\u003e","attributes":{"anchor":"","className":"caption-position-undefined","linkColor":"dark"},"text":"2, 3: Rank among current New Orleans players in career NBA playoff games for offseason Pelicans additions Daniel Theis (41) and Dejounte Murray (21), respectively. The only member of the 2024-25 Crescent City roster who has been part of the spring postseason more frequently is guard CJ McCollum, with 67 playoff games under his belt, highlighted by a 2019 trip to the West finals with Portland. Like New Orleans, Orlando also made an offseason move that brought in significant playoff savvy, with shooting guard Kentavious Caldwell-Pope signing in free agency. “KCP” has appeared in 62 career playoff contests, with 41 of those occurring as a key two-way contributor for NBA championship teams with the Lakers (2020 bubble) and Denver (2023).","type":"paragraph"},{"html":"\u003cp class=\"caption-position-undefined\"\u003e\u003cstrong\u003e29.6\u003c/strong\u003e: Minutes per game last season for New Orleans sixth man Trey Murphy, who’s filled a significant role over the past two campaigns, but will miss all of the team’s four-game October preseason slate due to a hamstring strain. As a result of the forward’s absence, there may be a bit larger of an opportunity for the team’s other returning reserves to log minutes, at least in the short term. A dangerous three-point threat like Murphy, guard Jordan Hawkins averaged 17.3 minutes as a rookie, for example, while wing sharpshooter Matt Ryan played 13.9 (in 28 games, after being sidelined for a chunk of the schedule by injury).\u003c/p\u003e","attributes":{"anchor":"","className":"caption-position-undefined","linkColor":"dark"},"text":"29.6: Minutes per game last season for New Orleans sixth man Trey Murphy, who’s filled a significant role over the past two campaigns, but will miss all of the team’s four-game October preseason slate due to a hamstring strain. As a result of the forward’s absence, there may be a bit larger of an opportunity for the team’s other returning reserves to log minutes, at least in the short term. A dangerous three-point threat like Murphy, guard Jordan Hawkins averaged 17.3 minutes as a rookie, for example, while wing sharpshooter Matt Ryan played 13.9 (in 28 games, after being sidelined for a chunk of the schedule by injury).","type":"paragraph"}],"flexModules":[],"contentExpanded":[{"attributes":{"anchor":"","className":"caption-position-undefined","linkColor":"dark"},"type":"paragraph","html":"\u003cp class=\"caption-position-undefined\"\u003eA look at three key numbers related to Monday’s preseason game in the Smoothie King Center between Orlando and New Orleans (12:30 p.m. Central, Pelicans.com, WWL 870 AM):\u003c/p\u003e","text":"A look at three key numbers related to Monday’s preseason game in the Smoothie King Center between Orlando and New Orleans (12:30 p.m. Central, Pelicans.com, WWL 870 AM):"},{"attributes":{"anchor":"","className":"caption-position-undefined","linkColor":"dark"},"type":"paragraph","html":"\u003cp class=\"caption-position-undefined\"\u003e\u003cstrong\u003e3, 4\u003c/strong\u003e: Consecutive regular seasons of improved winning percentage for Orlando and New Orleans, respectively. Monday’s preseason opener pits interconference opponents who’ve each made a steady climb in the standings under their current sidelin
