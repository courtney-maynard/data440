Live":"You have to click \"Go live\" on both StreamYard and Instagram","destinations.addInstagramLive.list.vodsDeleted":"Instagram deletes streams after they end. \u003clink\u003eLearn more.\u003c/link\u003e","destinations.addInstagramLive.list.connectWithoutFacebook":"Don't have a Facebook page? \u003clink\u003eConnect here instead\u003c/link\u003e, but you won't recieve comments.","destinations.addRumble.title":"Connect your account","destinations.addRumble.description":"\u003clink\u003eVisit this page\u003c/link\u003e, copy your live streaming API URL, and paste it below","destinations.addRumble.input.apiUrl":"Live streaming API URL","destinations.addRumble.button.add":"Add destination","destinations.addRumble.error.invalidApiUrl":"This URL is invalid. It should look something like this: \u003cstrong\u003ehttps://rumble.com/-livestream-api/get-data?key=xxx\u003c/strong\u003e. You can get it \u003clink\u003ehere\u003c/link\u003e.","destinations.addTiktokRtmp.title":"Add TikTok Live","destinations.addTiktokRtmp.disclaimer":"TikTok is slowly rolling out live streaming via RTMP on desktop. \u003cstrong\u003eNot everyone has access.\u003c/strong\u003e","destinations.addTiktokRtmp.instructions.1":"Here's how to check if you have access:","destinations.addTiktokRtmp.instructions.2":"Log into \u003clink\u003eTikTok\u003c/link\u003e on a computer.","destinations.addTiktokRtmp.instructions.3":"If you have TikTok Live access you will see the option to \u003cstrong\u003ego live\u003c/strong\u003e on the left.","destinations.addTiktokRtmp.instructions.4":"If you don't see the option to go live, you don't have access.","destinations.addTiktokRtmp.instructions.5":"\u003clink\u003eHere's how\u003c/link\u003e to find your Tiktok Stream URL and Stream Key.","destinations.connectNewDestinationModal.title":"Great! Your destination is connected","destinations.connectNewDestinationModal.addAnotherDestination":"Add another destination","destinations.connectNewDestinationModal.goBroadca r \u003cstrong\u003etiktokv.com\u003c/strong\u003e domain","destinations.editRtmp.error.streamKey.empty":"Whoops! You didn't enter a stream key.","destinations.editRtmp.error.name.empty":"Whoops! You didn't enter a name.","destinations.editRtmp.error.name.long":"Please limit the name to {{maxCharacters}} characters","destinations.editRtmp.error.username.long":"Please limit the username to {{maxCharacters}} characters","destinations.editRtmp.error.nickname.empty":"Whoops! You didn't enter a nickname.","destinations.editRtmp.error.nickname.long":"Please limit the nickname to {{maxNicknameLength}} characters","destinations.editRtmp.error.username.empty":"Whoops! You didn't enter a username.","destinations.editRtmp.error.password.empty":"Whoops! You didn't enter a password.","destinations.editRtmp.title":"Edit custom RTMP destination","destinations.editRtmp.instructions":"This will update all upcoming streams, including streams that were already created but aren't live yet. It won't update streams that are already live.","destinations.editRtmp.input.serverURL":"RTMP server URL","destinations.editRtmp.input.streamKey":"Stream key","destinations.editRtmp.input.nickname":"Nickname","destinations.editRtmp.input.hasCredentials":"I have a server password (uncommon)","destinations.editRtmp.input.username":"RTMP username","destinations.editRtmp.input.password":"RTMP password","destinations.editRtmp.button.edit":"Edit RTMP server","destinations.editRtmp.button.add":"Add RTMP server","destinations.editRtmp.rumbleSection.description":"Streaming to Rumble? Connect your account to receive comments in the studio. You also won't need to create a new destination for each stream.","destinations.editRtmp.rumbleSection.button.connect":"Connect Rumble","destinations.editRtmp.rumbleSection.button.skip":"Use custom RTMP","destinations.editInstagramRtmp.title":"Edit Instagram Live","destinations.editInstagramRtmp.button.add":"Add Instagram Live","destinations.editInstagramRtmp.button.edit":"E re.title":"Connect to Hopin","destinations.hopin.modal.learnMore.hosts.title":"Host","destinations.hopin.modal.learnMore.hosts.body":"By connecting your StreamYard and Hopin accounts once, each new stream created with a Hopin event stage as a destination, hosts will be ready to stream and engage with its chat and Q\u0026A (if they are the event organizers).","destinations.hopin.modal.learnMore.cohosts.title":"Cohost","destinations.hopin.modal.learnMore.cohosts.body":"Cohosts will need to connect their own Hopin account and be registered to the event, to be able to engage. If a cohost joins the studio without having their Hopin account connected, they'll be limited to viewing, moderating, and showing comments or questions on screen.","destinations.hopin.modal.learnMore.guests.title":"Guests","destinations.hopin.modal.learnMore.guests.body":"Guests will need to connect their own Hopin account and be registered to the event, to be able to engage. If a guest joins the studio without having their Hopin account connected, they will be limited to view only.","destinations.hopin.modal.edit.title":"Edit Hopin Integration","destinations.hopin.modal.edit.account.title":"Account connected","destinations.hopin.modal.edit.button.label":"Disconnect Hopin account","destinations.hopin.modal.disconnect.title":"Disconnect Hopin account?","destinations.hopin.modal.disconnect.body":"Your Hopin account will be disconnected from your StreamYard account.","destinations.hopin.modal.title.title":"Title","destinations.hopin.modal.title.body":"When streaming to Hopin, the title is just to help you organize your streams on StreamYard. It won't be sent to the platform you're streaming to.","destinations.hopin.tip.createdBy":"Created by {{email}}","destinations.linkedinEventsDeprecation.text":"Disabled","destinations.linkedinEventsDeprecation.tooltip":"LinkedIn has changed how you stream to an event. All scheduled LinkedIn streams to profiles and pages now create a live event on LinkedIn. Event destinations are no longer supported. You can remove this destination. \u003cdocsLink\u003eLearn more\u003c/docsLink\u003e.","destinations.restreamModal.title":"Connect to Restream.io","destinations.restreamModal.disclaimer":"StreamYard already lets you stream to multiple platforms simultaneously. We only recommend using Restream if you need to stream to platforms that StreamYard doesn't support.","destinations.restreamModal.intro":"Restream.io lets you stream to 30+ platforms simultaneously.","destinations.restreamModal.instructions":"The easiest way to multistream is to use StreamYard's built-in multistreaming feature. That's what almost everyone uses. But if you need to stream to platforms StreamYard doesn't support (like Mixer or DLive), and you don't want to use a \u003clink\u003ecustom RTMP destination\u003c/link\u003e, then you may want to consider Restream.","destinations.restreamModal.premiumUpsell":"Restream is a premium destination. You'll need to upgrade your account to stream to it. But first, check out Restream to ensure it fits your needs.","destinations.restreamModal.button.connect":"Connect Restream"},"broadcasts":{"broadcasts.accessTokenError.prerecordedStatusFakeError":"StreamYard had problems connecting to your {{platform}} account. You may want to \u003clink\u003eclick here to reconnect your destination\u003c/link\u003e before trying again.","broadcasts.accessTokenError.reconnect":"StreamYard has lost access to your {{platform}} account. \u003clink\u003eClick here to reconnect your destination.\u003c/link\u003e","broadcasts.accessTokenError.askAdmin":"StreamYard has lost access to your {{platform}} account. Please ask an Admin to reconnect the destination.","broadcasts.accessTokenError.returnToPlatform":"StreamYard has lost access to your {{platform}} account. Please return to {{platform}} and launch the studio again.","broadcasts.accessTokenError.title":"{{count}} Errors","broadcasts.accessTokenError.readMore":"Read more","broadcasts.accessTokenError.hide":"Hide","broadcasts.accessTokenError.rumble":"Your Rumble API key is no longer valid. Please \u003cdeleteLink\u003edelete this destination\u003c/deleteLink\u003e on StreamYard, and \u003ccreateLink\u003ecreate a new one\u003c/createLink\u003e with an updated key.","broadcasts.announcementModal.autoDelete.title":"Video Library","broadcasts.announcementModal.autoDelete.description":"You can now view, share, and download your recordings from your Library!","broadcasts.announcementModal.autoDelete.description.more":"Your oldest recordings will automatically be deleted once you reach your storage limit, so you'll never run out of storage space.","broadcasts.announcementModal.autoDelete.turnOff":"To turn off auto-deletion, go to your \u003clink\u003eTeam settings\u003c/link\u003e.","broadcasts.announcementModal.backgroundMusicUpload.title":"Custom background music","broadcasts.announcementModal.backgroundMusicUpload.description":"You can now upload your own background music to your studio!","broadcasts.announcementModal.backgroundMusicUpload.description.more":"To add custom background music, click on the Brand tab, and then under the Background music section, click the 'Add music' button.","broadcasts.announcementModal.backgroundMusicUpload.help":"For more information about custom background music, \u003clink\u003eclick here\u003c/link\u003e.","broadcasts.announcementModal.collabInvite.title":"Hi there!","broadcasts.announcementModal.collabInvite.description":"You've been invited to join Collab by StreamYard. Collab is a new space for creators to find each other.","broadcasts.announcementModal.collabInvite.button":"Get started","broadcasts.announcementModal.customLayouts.title":"Announcing Custom Layouts! üöÄ","broadcasts.announcementModal.customLayouts.description":"Easily customize existing layouts or create your own. Position cameras and media wherever you like. Our dynamic camera grid makes your layouts fully adaptive.","broadcasts.announcementModal.darkmode.title":"Try Dark mode!","broadcasts.announcementModal.darkmode.description":"We're incredibly excited to finally deliver one of your most requested features: Dark mode!","broadcasts.announcementModal.darkmode.description.more":"Dark mode provides a more comfortable and eye-friendly experience of StreamYard. Try it now!","broadcasts.announcementModal.darkmode.cta.dark":"Try Dark mode","broadcasts.announcementModal.reusableStudios.title":"Reusable studios: live stream or record multiple times from the same studio!","broadcasts.announcementModal.localRecordingsUHD.title":"4K local recordings are finally here!","broadcasts.announcementModal.localRecordingsUHD.description.partOne":"Achieve the highest quality for your recorded videos with a far clearer and more detailed picture than previous HD standards.","broadcasts.announcementModal.localRecordingsUHD.description.partTwo":"Say goodbye to quality drops and freezes due to internet issues. Now, you can download perfect, studio-quality video and audio recordings from each host and guest. Enhance your post-production with individual tracks for each participant. \u003cstrong\u003eIncluded in the Advanced and Teams plans.\u003c/strong\u003e","broadcasts.announcementModal.reusableStudios.description":"We heard from your feedback and we are thrilled to announce \u003cstrong\u003eReusable studios! Included in the Core, Advanced, and Teams plans.\u003c/strong\u003e","broadcasts.announcementModal.reusableStudios.description.more":"Live stream or record as many times as you like and maintain the same studio link for recurring streams or recording!","broadcasts.announcementModal.screenShare1080p.title":"Screen sharing is now 1080p!","broadcasts.announcementModal.screenShare1080p.description":"Share your screen in full HD, upgraded from 720p. Let your viewers enjoy every detail. \u003cstrong\u003eIncluded in the Core, Advanced, and Teams plans.\u003c/strong\u003e","broadcasts.announcementModal.cameraShapes.title":"Camera Shapes!","broadcasts.announcementModal.cameraShapes.description":"Customize the shape and the edges of your cameras from the Brand tab in the studio! Squares, circles and rounded corners are now available. \u003cstrong\u003eIncluded in every plan.\u003c/strong\u003e","broadcasts.announcementModal.introOutro.title":"Automatically play intro and outro videos","broadcasts.announcementModal.introOutro.description":"You can now select any video clips to automatically play at the start or at end of your broadcasts! Open a studio and \u003cstrong\u003ego to Brand \u003e Video clips\u003c/strong\u003e to set an intro or outro video. \u003cstrong\u003eIncluded in Core plan and above.\u003c/strong\u003e","broadcasts.announcementModal.transcripts.title":"New language support for Transcripts!","broadcasts.announcementModal.transcripts.description":"We've listened to your requests and are adding transcripts support for French, German, Italian, and Polish! Now you can generate captions and transcripts for videos in seven languages, including English, Spanish, and Portuguese!","broadcasts.announcementModal.transcripts.description.pt2":"\u003cstrong\u003eAvailable in the Core, Advanced and Teams plans.\u003c/strong\u003e","broadcasts.announcementModal.darkmode.cta.light":"Switch back to Light mode","broadcasts.announcementModal.instagramLive.title":"Stream to Instagram! üöÄ","broadcasts.announcementModal.instagramLive.description":"Instagram Live is now available! Add it as a destination to your next stream.","broadcasts.announcementModal.instagramLive.description.more":"A portrait studio mode is also coming very soon.","broadcasts.announcementModal.teams.title":"Announcing StreamYard Teams! üéâ","broadcasts.announcementModal.teams.description":"You can now invite your team members to StreamYard. Check out the new \u003cstrong\u003eMembers\u003c/strong\u003e tab on the left!","broadcasts.announcementModal.teams.description.video":"Watch this video to learn more.","broadcasts.announcementModal.linkedInEvents.title":"Announcing LinkedIn Events! üéâ","broadcasts.announcementModal.linkedInExpansion.title":"LinkedIn Live is expanding","broadcasts.announcementModal.linkedInExpansion.question":"Are you active on LinkedIn?","broadcasts.announcementModal.linkedInExpansion.description":"LinkedIn Live has expanded their access criteria! If you have at least 150 connections or followers, you are likely eligible to stream to LinkedIn! üéâ","broadcasts.announcementModal.linkedInExpansion.button":"Add a LinkedIn destination","broadcasts.announcementModal.linkedInScheduling.title":"LinkedIn scheduling is here üéâ","broadcasts.announcementModal.markers.title":"Introducing Markers","broadcasts.announcementModal.markers.description.default":"Mark key moments during your show by pressing \u003ccomponent/\u003e. Afterwards, easily find and repurpose those moments as clips from the StreamYard editor.","broadcasts.announcementModal.markers.description.notDefault":"Mark key moments during your show with hotkeys! Simply go to your settings and set a hotkey to start creating markers. After your show, easily find and repurpose those moments as clips from the StreamYard editor.","broadcasts.announcementModal.mediaTrimmer.title":"Introducing video trimming","broadcasts.announcementModal.mediaTrimmer.description":"You can now trim your videos on StreamYard!","broadcasts.announcementModal.mediaTrimmer.description.more":"Trim your video to the perfect length and then easily play, share, or download your freshly-cut video.","broadcasts.announcementModal.mediaTrimmer.split.title":"Introducing video splitting","broadcasts.announcementModal.mediaTrimmer.split.description":"Split your videos into multiple segments so you can keep what you want and remove what you don't! Then save these segments as one video you can play, share or download.","broadcasts.announcementModal.mediaTrimmer.split.description.more":"To try the new splitting feature, click on any video in your \u003clink\u003evideo library\u003c/link\u003e and then select the \u003ctrimButtonImg/\u003e button.","broadcasts.announcementModal.mobileStreaming.title":"Mobile streaming is here! üéâ","broadcasts.announcementModal.multiStreaming.title":"Multistreaming is here! üéâ","broadcasts.announcementModal.greenRoom.title":"Introducing Greenroom!","broadcasts.announcementModal.greenRoom.description":"The Greenroom is a waiting area for guests to prepare with hosts and producers before they enter the studio to go live.","broadcasts.announcementModal.greenRoom.description.more":"Hosts can have private video calls with guests in the Greenroom, where they can check that the guest's microphone, camera, and shareable content is set up correctly and ready to go before entering the studio. This helps everyone feel more prepared and comfortable before going live. \u003clink\u003eLearn More\u003c/link\u003e.","broadcasts.announcementModal.greenScreen.title":"Introducing Green screen!","broadcasts.announcementModal.guestDestinations.title":"Introducing guest destinations! üéâ","broadcasts.announcementModal.guestDestinations.description":"A great way to get more viewers! Allow your guests to stream to their own social channels.","broadcasts.announcementModal.guestDestinations.description.settings":"You can enable it from the \"Guests\" tab in your studio settings, or from the modal when inviting a guest.","broadcasts.announcementModal.localRecordings.title":"Announcing local recordings! üöÄ","broadcasts.announcementModal.localRecordings.description":"You can now record separate audio and video tracks on each user's device. Even if someone has a weak connection, the recordings won't be blurry or choppy.","broadcasts.announcementModal.localRecordings.description.more":"A game-changer if you're a podcaster, or edit your recordings. Enable it in the studio. \u003clink\u003eLearn more\u003c/link\u003e.","broadcasts.announcementModal.directMessage.title":"Announcing Private Direct Messages! üéâ","broadcasts.announcementModal.directMessage.description":"You can now send direct messages to participants in the studio private chat! Click \u003clink\u003ehere\u003c/link\u003e to learn more.","broadcasts.announcementModal.onAir.title":"StreamYard On-Air is now available! üöÄ","broadcasts.announcementModal.onAir.description":"StreamYard On-Air is a live webinar platform.","broadcasts.announcementModal.onAir.description.more":"Host a webinar, live stream, or event on StreamYard, or embed it on your website. Optionally, collect email addresses through a registration form. \u003clink\u003eLearn more\u003c/link\u003e.","broadcasts.announcementModal.onAirWatchStatus.title":"Track attendance for On-Air Webinars!","broadcasts.announcementModal.onAirWatchStatus.description":"View and filter which of your webinar registrants \u003cstrong\u003eRegistered\u003c/strong\u003e, \u003cstrong\u003eAttended live\u003c/strong\u003e, or \u003cstrong\u003eWatched on-demand\u003c/strong\u003e.","broadcasts.announcementModal.onAirWatchStatus.description.more":"To view attendance, make sure registration is enabled. Then, head to the manage registrants page for your webinar.","broadcasts.announcementModal.portraitStudio.title":"Portrait mode is here!","broadcasts.announcementModal.portraitStudio.description":"Stream or record in portrait mode (9:16). We recommend it if Instagram is the main platform you care about.","broadcasts.announcementModal.portraitStudio.description.more":"Enable portrait mode from the General tab in your studio settings. \u003clink\u003eLearn more\u003c/link\u003e.","broadcasts.announcementModal.projectFiles.title":"Announcing local recordings project files! üöÄ","broadcasts.announcementModal.projectFiles.description":"Export a project file with all completed local recordings automatically aligned in the correct order. Easily import the project file into your favorite editing tools, such as Adobe Premiere or Final Cut Pro.","broadcasts.announcementModal.secondaryNames.title":"Introducing headlines!","broadcasts.announcementModal.secondaryNames.description":"Display a job title, social media handle or any other headline below display names on stage. Head to your studio brand tab to enable headlines for you and your guests. \u003clink\u003eLearn more\u003c/link\u003e.","broadcasts.announcementModal.shortsAndReels.title":"Repurpose your content as Shorts and Reels!","broadcasts.announcementModal.shortsAndReels.description":"Grow your reach by repurposing your content with StreamYard! Create and publish videos that are up to 60 seconds long to YouTube Shorts, Instagram Reels, and Facebook Page Reels.","broadcasts.announcementModal.shortsAndReels.description.instructions":"To repurpose your content, head to your \u003clink\u003eVideo library\u003c/link\u003e, select the \u003ctrimButtonImg/\u003e button, and start creating!","broadcasts.announcementModal.recordingControls.title":"Introducing recording controls! ‚èØÔ∏è","broadcasts.announcementModal.recordingControls.description":"Recording on StreamYard just got better. \u003cstrong\u003ePause\u003c/strong\u003e when interrupted, \u003cstrong\u003eresume\u003c/strong\u003e where you left off, or \u003cstrong\u003ecancel\u003c/strong\u003e and start fresh. \u003clink\u003eLearn more\u003c/link\u003e.","broadcasts.announcementModal.twitterComments.title":"Announcing Twitter comments! üéâ","broadcasts.announcementModal.twitterComments.description":"X (Twitter) comments now show up in the studio, and you can show them on screen. If you haven't multistreamed to X yet, try it out!","broadcasts.announcementModal.syJoinsHopin.title":"StreamYard joins Hopin!","broadcasts.announcementModal.tickers.title":"Exciting new feature: Tickers!","broadcasts.announcementModal.videoSharing.title":"New video sharing feature! üéÅ","broadcasts.announcementModal.youTubePlayer":"YouTube video player","broadcasts.announcementModal.linkedInComments.title":"New feature: LinkedIn comments!","broadcasts.announ
