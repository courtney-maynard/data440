    <script>

        window.laravelCookieConsent = (function () {

            const COOKIE_VALUE = 1;
            const COOKIE_DOMAIN = 'helpbnk.com';

            function consentWithCookies() {
                setCookie('laravel_cookie_consent', COOKIE_VALUE, 7300);
                hideCookieDialog();
            }

            function dontConsentWithCookies() {
                hideCookieDialog();
            }

            function cookieExists(name) {
                return (document.cookie.split('; ').indexOf(name + '=' + COOKIE_VALUE) !== -1);
            }

            function hideCookieDialog() {
                const dialogs = document.getElementsByClassName('js-cookie-consent');

                for (let i = 0; i < dialogs.length; ++i) {
                    dialogs[i].style.display = 'none';
                }
            }

            function setCookie(name, value, expirationInDays) {
                const date = new Date();
                date.setTime(date.getTime() + (expirationInDays * 24 * 60 * 60 * 1000));
                document.cookie = name + '=' + value
                    + ';expires=' + date.toUTCString()
                    + ';domain=' + COOKIE_DOMAIN
                    + ';path=/;secure'
                    + ';samesite=none';
            }

            if (cookieExists('laravel_cookie_consent')) {
                hideCookieDialog();
            }

            const buttons = document.getElementsByClassName('js-cookie-consent-agree');
            const disagree = document.querySelector('.js-cookie-consent-disagree');
            disagree.addEventListener('click', dontConsentWithCookies);

            for (let i = 0; i < buttons.length; ++i) {
                buttons[i].addEventListener('click', consentWithCookies);
            }

            return {
                consentWithCookies: consentWithCookies,
                hideCookieDialog: hideCookieDialog
            };
        })();
    </script>

<div id="app" data-page="{&quot;component&quot;:&quot;Timeline&quot;,&quot;props&quot;:{&quot;breadcrumbs&quot;:[],&quot;errors&quot;:{},&quot;flash&quot;:{&quot;message&quot;:null},&quot;jetstream&quot;:{&quot;canCreateTeams&quot;:false,&quot;canManageTwoFactorAuthentication&quot;:true,&quot;canUpdatePassword&quot;:true,&quot;canUpdateProfileInformation&quot;:true,&quot;hasEmailVerification&quot;:false,&quot;flash&quot;:[],&quot;hasAccountDeletionFeatures&quot;:true,&quot;hasApiFeatures&quot;:false,&quot;hasTeamFeatures&quot;:false,&quot;hasTermsAndPrivacyPolicyFeature&quot;:false,&quot;managesProfilePhotos&quot;:true},&quot;user&quot;:null,&quot;errorBags&quot;:[],&quot;profile_completed&quot;:false,&quot;unread_dm_count&quot;:0,&quot;notifications&quot;:[],&quot;features&quot;:{&quot;direct_messaging&quot;:false,&quot;referrals&quot;:true},&quot;categories&quot;:{&quot;data&quot;:[{&quot;id&quot;:1,&quot;name&quot;:&quot;Marketing&quot;,&quot;slug&quot;:&quot;marketing&quot;},{&quot;id&quot;:3,&quot;name&quot;:&quot;Health &amp; Well-being&quot;,&quot;slug&quot;:&quot;health-well-being&quot;},{&quot;id&quot;:4,&quot;name&quot;:&quot;Funding&quot;,&quot;slug&quot;:&quot;funding&quot;}]},&quot;following&quot;:[],&quot;curatedItems&quot;:{&quot;data&quot;:[{&quot;id&quot;:4,&quot;title&quot;:&quot;New HelpBnk Feature!&quot;,&quot;short_description&quot;:&quot;You can now leave feedback on the HelpBnk platform!&quot;,&quot;body&quot;:&quot;&lt;p&gt;You can now leave feedback on the HelpBnk platform; simply head to the resources section and click, \&quot;Give Us Feedback!\&quot; - You will also be able to leave a screenshot and submit message text too! Give it a try, help us, help you, help eachother!&amp;nbsp;&lt;\/p&gt;&quot;,&quot;action&quot;:&quot;N\/A&quot;},{&quot;id&quot;:3,&quot;title&quot;:&quot;Watch The HelpBnk Mission&quot;,&quot;short_description&quot;:&quot;Natasha&#039;s Story, be the first to see it!&quot;,&quot;body&quot;:&quot;&lt;p&gt;Watch our latest episode here;&amp;nbsp;&lt;\/p&gt;\r\n&lt;h1 class=\&quot;style-scope ytd-watch-metadata\&quot;&gt;The Insane Story Behind This World Record Attempt: Natasha&#039;s Story&lt;\/h1&gt;\r\n&lt;p class=\&quot;p1\&quot;&gt;&lt;a href=\&quot;https:\/\/youtu.be\/hy-51QwcVG4\u00a0\&quot;&gt;&lt;strong&gt;https:\/\/youtu.be\/hy-51QwcVG4\u00a0\n&lt;\/strong&gt;&lt;\/a&gt;&lt;span class=\&quot;s1\&quot;&gt;&lt;strong&gt;&lt;span class=\&quot;Apple-converted-space\&quot;&gt; &amp;nbsp;&lt;\/span&gt;&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;&quot;,&quot;action&quot;:&quot;https:\/\/youtu.be\/hy-51QwcVG4&quot;},{&quot;id&quot;:2,&quot;title&quot;:&quot;Adam\u2019s Deal  of the Month!&quot;,&quot;short_description&quot;:&quot;Share your journey with the world using, WIX!&quot;,&quot;body&quot;:&quot;&lt;p&gt;Almost every entreprenuer or start-up needs a website but they can be challenging and super expensive. We&#039;ve &lt;em&gt;partnered&lt;\/em&gt; with &lt;strong&gt;WIX&lt;\/strong&gt; to bring you a solution that is quick, easy and takes all the headaches away!&lt;\/p&gt;\r\n&lt;p&gt;&lt;em&gt;&lt;strong&gt;Click the link below to bring your journey to life!&lt;\/strong&gt;&lt;\/em&gt;&lt;\/p&gt;\r\n&lt;p&gt;&lt;a href=\&quot;https:\/\/wixstats.com\/?a=91441&amp;amp;oc=78&amp;amp;c=2149&amp;amp;s1=\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot; data-saferedirecturl=\&quot;https:\/\/www.google.com\/url?q=https:\/\/wixstats.com\/?a%3D91441%26oc%3D78%26c%3D2149%26s1%3D&amp;amp;source=gmail&amp;amp;ust=1723053089802000&amp;amp;usg=AOvVaw0GaZCDvDLGCmEyyNOesnSv\&quot;&gt;https:\/\/wixstats.com\/?a=&lt;wbr&gt;91441&amp;amp;oc=78&amp;amp;c=2149&amp;amp;s1=&lt;\/a&gt;&lt;\/p&gt;&quot;,&quot;action&quot;:&quot;https:\/\/wixstats.com\/?a=91441&amp;oc=78&amp;c=2149&amp;s1=&quot;},{&quot;id&quot;:1,&quot;title&quot;:&quot;Question of the week!&quot;,&quot;short_description&quot;:&quot;How can I adapt my skills?&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Question&lt;\/strong&gt;: I&#039;ve been heavily investing my time in the various AI developments. As a copywriter with over 25 years experience, I can see how my services will be all but redundant sooner rather than later. At the age of 56, I was hoping to use my skills to carry me through retirement. Does anyone offer some educated guesses into the future, and hopefully offer suggestions as to how I can best adapt to the changing landscape or transfer my skills into an area beyond copywriting?&lt;\/p&gt;\r\n&lt;p class=\&quot;p1\&quot; style=\&quot;text-align: justify;\&quot;&gt;&lt;strong&gt;Answer&lt;\/strong&gt;: @SukiSingh1111&lt;\/p&gt;\r\n&lt;p&gt;I just saw a proprietary AI bot today that was trained on a bunch of famous direct sales copywriters and it created some copy in a matter of seconds for a particular product, and the output was pretty good.&lt;\/p&gt;\r\n&lt;p&gt;So, yes AI will be able to do copywriting better, faster, and cheaper, but for now, we will still need some human element to review the output before using it.&lt;\/p&gt;\r\n&lt;p&gt;So to answer your question - I see an opportunity for you, to select an AI platform and train your AI bot on all your previous work, so that you can use it and get it to write in your style, but in a fraction of the time.&lt;\/p&gt;\r\n&lt;p&gt;You could also train companies on how to set up and train a bot for copywriting purposes - I know you are kind of ensuring you become redundant as a human copywriter, but I would suggest, that pivoting to becoming an AI copywriting specialist, could allow you to command a good revenue stream, whilst this technology is still very new.&lt;\/p&gt;&quot;,&quot;action&quot;:&quot;\/&quot;}]},&quot;suggestions&quot;:{&quot;data&quot;:[{&quot;id&quot;:&quot;PGELe31knrb698j&quot;,&quot;hashid&quot;:&quot;PGELe31knrb698j&quot;,&quot;name&quot;:&quot;Vivian Wall&quot;,&quot;email&quot;:null,&quot;verified&quot;:false,&quot;bio&quot;:&quot;Hi, I\u2019m Viv a creative force igniting change in the realm of inclusivity and human connection. As a multidisciplinary creative I specialise in designing solutions for human experiences and consider neurodiversity, disability, faith, religion, culture, age, gender identity, socio-economic background and more in the process!\r\n\r\nMy expertise doesn\u2019t stop there, with a passion for the future, I love exploring how AI and emerging technologies can make a positive and sustainable impact, while strengthening our connections to each other. Imagine a world where technology doesn&#039;t just serve us but empowers us to live more authentically. \r\n\r\nIf you\u2019re looking for a talented creative, excellent communicator and a good human being, you\u2019re in the right place.&quot;,&quot;allow_direct_messaging&quot;:1,&quot;image_url&quot;:&quot;https:\/\/helpbank-spaces-1.ams3.digitaloceanspaces.com\/profile-photos\/UWDpna1YrFyM8j8LtMHOjo04idDRcNBaveF5Iv1M.png&quot;,&quot;profile_photo_path&quot;:&quot;profile-photos\/UWDpna1YrFyM8j8LtMHOjo04idDRcNBaveF5Iv1M.png&quot;,&quot;created_at&quot;:&quot;2024-09-04T17:09:15.000000Z&quot;,&quot;total_points&quot;:null,&quot;social_links&quot;:{&quot;linkedin&quot;:&quot;https:\/\/www.linkedin.com\/in\/vivian-wall-34b964195\/&quot;,&quot;instagram&quot;:&quot;https:\/\/www.instagram.com\/itsvivianwall\/&quot;},&quot;experience&quot;:[{&quot;id&quot;:20181,&quot;category&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Marketing&quot;,&quot;slug&quot;:&quot;marketing&quot;,&quot;created_at&quot;:&quot;2023-03-28T07:41:15.000000Z&quot;,&quot;updated_at&quot;:&quot;2023-03-28T07:41:15.000000Z&quot;},&quot;description&quot;:&quot;For eye-catching thumbnails, tips on editing short form content and advice on refining your speaking\/writing style, get in touch!&quot;},{&quot;id&quot;:20182,&quot;category&quot;:{&quot;id&quot;:3,&quot;name&quot;:&quot;Health &amp; Well-being&quot;,&quot;slug&quot;:&quot;health-well-being&quot;,&quot;created_at&quot;:&quot;2023-05-12T12:04:16.0000
